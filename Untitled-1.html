<body>

<div class="container mt-4">

        <div class="row">

                <div class="form-group">

                <!-- Add more form groups here for other fields -->



            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input name="address" type="text" class="form-control" id="address" maxlength="200" autocomplete="off">
                </div>
                <!-- Add more form groups here for other fields -->



            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <!-- Place, State, District, Pin Code, STD Code, Fax Code, Website, Type, Category -->
                <!-- Add form groups here for the above fields -->



            </div>
            <div class="col-md-6">
                <!-- Customer ID, Last Password, Current Dealer, GSTIN, Company Closed, Promotional SMS, Promotional Email -->
                <!-- Add form groups here for the above fields -->



            </div>
        </div>
        <!-- Table with Bill, PIN, Regn details -->
        <!-- Add the table here using Bootstrap table classes -->

        
        <div class="row mt-3">
            <div class="col-md-10">
                <div id="form-error"></div>
            </div>
            <div class="col-md-2 text-end">
                <input name="view" type="submit" class="btn btn-primary" id="view" value="Save">
            </div>
        </div>
    </form>
</div>

</html>
