<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chart with Automatic Refresh</title>
  <!-- Include Plotly library -->
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
  <div class="card mt-4 mb-4 " style="border-radius:10px;">
    <div class="card-body" style="box-shadow: 1px 1px 2px 1px rgba(0, 0, 0, 0.363); border-radius:10px;">
      <div class="" style="">
        <div>
          <div class="card-header " style="position:relative; padding:20px; margin:0px -20px 0px -20px; bottom:20px;">
            Chart on count of Calls and emails</div>
        </div>
      </div>
      <!-- Chart container -->
      <div id="lineChart"></div>

      <script>
        // Sample data for emails and calls
        let emailData = [
          { month: 'January', count: 50 },
          { month: 'February', count: 80 },
          { month: 'March', count: 100 },
          { month: 'April', count: 70 },
          { month: 'May', count: 90 },
          { month: 'June', count: 120 },
        ];

        let callData = [
          { month: 'January', count: 30 },
          { month: 'February', count: 40 },
          { month: 'March', count: 50 },
          { month: 'April', count: 60 },
          { month: 'May', count: 35 },
          { month: 'June', count: 45 },
        ];

        // Define the traces for the line chart
        const emailTrace = {
          x: emailData.map(d => d.month),
          y: emailData.map(d => d.count),
          type: 'scatter', // Use 'scatter' for line charts
          mode: 'lines+markers', // Show both lines and markers
          name: 'Emails',
          line: {
            color: 'blue', // Line color
            width: 2, // Line width
          },
          marker: {
            size: 8, // Marker size
            color: 'blue', // Marker color
          },
        };

        const callTrace = {
          x: callData.map(d => d.month),
          y: callData.map(d => d.count),
          type: 'scatter', // Use 'scatter' for line charts
          mode: 'lines+markers', // Show both lines and markers
          name: 'Calls',
          line: {
            color: 'green', // Line color
            width: 2, // Line width
          },
          marker: {
            size: 8, // Marker size
            color: 'green', // Marker color
          },
        };

        // Define the layout for the line chart
        const layout = {
          title: 'Emails and Calls Line Chart',
          xaxis: {
            title: 'Month',
          },
          yaxis: {
            title: 'Count',
          },
        };

        // Initial plot setup
        const data = [emailTrace, callTrace];
        Plotly.newPlot('lineChart', data, layout);

        // Function to update chart data and redraw
        function updateChart() {
          // Update data with new values (you can replace this with data fetched from a source)
          emailData = emailData.map(item => ({ ...item, count: getRandomCount() }));
          callData = callData.map(item => ({ ...item, count: getRandomCount() }));

          // Update chart with new data
          Plotly.update('lineChart', {
            x: [emailData.map(d => d.month), callData.map(d => d.month)],
            y: [emailData.map(d => d.count), callData.map(d => d.count)],
          });
        }

        // Helper function to generate random count for demo
        function getRandomCount() {
          return Math.floor(Math.random() * 100);
        }

        // Update chart every 5 seconds
        setInterval(updateChart, 5000); // 5000 milliseconds = 5 seconds
      </script>
    </div>
  </div>
</body>
</html>
