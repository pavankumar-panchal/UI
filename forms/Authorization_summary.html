<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Authorization Summary</title>
</head>

<body>
    <div class="container mt-4">
        <table class="table table-bordered table-striped">
            <thead>
                <tr style="cursor:pointer" onclick="showhide('pendingauthorization','toggleimg');">
                    <th class="header-line" colspan="2">
                        &nbsp;&nbsp;Authorization Summary - You have <strong>0</strong> Records Pending for
                        Authorization
                        <div class="float-end"><img src="../images/minus.jpg" border="0" id="toggleimg" name="toggleimg"
                                align="absmiddle"></div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td width="50%" style="border-right:1px solid #d1dceb;">
                        <table class="table table-bordered">
                            <tbody>
                                <tr class="bg-light">
                                    <td valign="top">Calls:</td>
                                    <td valign="top">0</td>
                                </tr>
                                <tr class="bg-info">
                                    <td valign="top">Emails:</td>
                                    <td valign="top">0</td>
                                </tr>
                                <tr class="bg-light">
                                    <td valign="top">Errors:</td>
                                    <td valign="top">0</td>
                                </tr>
                                <tr class="bg-info">
                                    <td valign="top">Inhouse:</td>
                                    <td valign="top">0</td>
                                </tr>
                                <tr class="bg-light">
                                    <td valign="top">Onsite:</td>
                                    <td valign="top">0</td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                    <td width="50%">
                        <table class="table table-bordered">
                            <tbody>
                                <tr class="bg-light">
                                    <td valign="top">Reference:</td>
                                    <td valign="top">0</td>
                                </tr>
                                <tr class="bg-info">
                                    <td valign="top">Requirement:</td>
                                    <td valign="top">0</td>
                                </tr>
                                <tr class="bg-light">
                                    <td valign="top">Skype:</td>
                                    <td valign="top">0</td>
                                </tr>
                                <tr class="bg-info">
                                    <td valign="top">Invoice:</td>
                                    <td valign="top">0</td>
                                </tr>
                                <tr class="bg-light">
                                    <td valign="top">Receipts:</td>
                                    <td valign="top">0</td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <!-- second form  -->
    <div class="container mt-4">
        <table class="table table-bordered table-striped">
            <thead>
                <tr style="cursor:pointer" onclick="showhide('maindiv','toggleimg');">
                    <th class="header-line" colspan="2">
                        &nbsp;&nbsp;Enter / Edit / View Details
                        <div class="float-end"><img src="../images/minus.jpg" border="0" id="toggleimg" name="toggleimg"
                                align="absmiddle"></div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2" valign="top">
                        <div id="maindiv" style="display: block;">
                            <form action="" method="post" name="submitform" id="submitform" onsubmit="return false;">
                                <table class="table table-bordered">
                                    <tbody>
                                        <tr>
                                            <td valign="middle" align="center"
                                                style="border-bottom:1px solid #d1dceb; padding:0" height="170">
                                                <div id="displayregisters"><img src="../images/warn.gif" border="0"
                                                        align="absmiddle">&nbsp;
                                                    <strong>Make A Selection of record from the grid below</strong>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td style="border-right:1px solid #d1dceb;">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="authorizedgroup">Category:</label>
                                                            <select name="authorizedgroup" class="form-control"
                                                                id="authorizedgroup">
                                                                <option value="" selected="selected">Make A Selection
                                                                </option>
                                                                <option value="1">wer</option>
                                                            </select>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Authorized:</label>
                                                            <div class="form-check">
                                                                <input type="radio" name="authorizedatabasefield"
                                                                    id="authorizedatabasefield0" value="yes"
                                                                    checked="checked" class="form-check-input">
                                                                <label for="authorizedatabasefield0"
                                                                    class="form-check-label">Yes</label>
                                                            </div>
                                                            <div class="form-check">
                                                                <input type="radio" name="authorizedatabasefield"
                                                                    id="authorizedatabasefield1" value="no"
                                                                    class="form-check-input">
                                                                <label for="authorizedatabasefield1"
                                                                    class="form-check-label">No</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>Flag the Entry:</label>
                                                            <div class="form-check">
                                                                <input type="radio" name="flagdatabasefield"
                                                                    id="flagdatabasefield0" value="yes"
                                                                    class="form-check-input">
                                                                <label for="flagdatabasefield0"
                                                                    class="form-check-label">Yes</label>
                                                            </div>
                                                            <div class="form-check">
                                                                <input type="radio" name="flagdatabasefield"
                                                                    id="flagdatabasefield1" value="no" checked="checked"
                                                                    class="form-check-input">
                                                                <label for="flagdatabasefield1"
                                                                    class="form-check-label">No</label>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Publish:</label>
                                                            <div class="form-check">
                                                                <input type="radio" name="publishdatabasefield"
                                                                    id="publishdatabasefield0" value="yes"
                                                                    class="form-check-input">
                                                                <label for="publishdatabasefield0"
                                                                    class="form-check-label">Yes</label>
                                                            </div>
                                                            <div class="form-check">
                                                                <input type="radio" name="publishdatabasefield"
                                                                    id="publishdatabasefield2" value="no"
                                                                    checked="checked" class="form-check-input">
                                                                <label for="publishdatabasefield2"
                                                                    class="form-check-label">No</label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td align="right" valign="middle"
                                                style="padding-right:15px; border-top:1px solid #d1dceb;">
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="teamleaderremarks"
                                                                class="float-start">Remarks:</label>
                                                            <textarea name="teamleaderremarks" cols="45"
                                                                class="form-control" id="teamleaderremarks"
                                                                data-gramm="false" wt-ignore-input="true"></textarea>
                                                            <input type="hidden" name="lastslno" id="lastslno" value="">
                                                            <input type="hidden" name="registervalue" id="registervalue"
                                                                value="">
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <input type="hidden" name="loggedusertype" id="loggedusertype"
                                                            value="ADMIN">
                                                        <input type="hidden" name="loggeduser" id="loggeduser"
                                                            value="1">
                                                        <input type="hidden" name="loggedreportingauthority"
                                                            id="loggedreportingauthority" value="">
                                                    </div>
                                                    <div class="col-md-6 text-end">
                                                        <div id="form-error"></div>
                                                        <input name="save" type="submit" class="btn btn-primary"
                                                            id="save" value="Save" onclick="formsubmit('save')">
                                                        <input name="new" type="reset" class="btn btn-secondary"
                                                            id="new" value="Clear" onclick="clearinnerhtml();">
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- form three -->
    <div class="container mt-4">
        <table class="table table-bordered">
            <thead>
                <tr style="cursor:pointer" onclick="showhide('filterdiv','toggleimg1');">
                    <th class="header-line" colspan="2">
                        &nbsp;&nbsp;Filter the Data
                        <div class="float-end"><img src="../images/minus.jpg" border="0" id="toggleimg1"
                                name="toggleimg1" align="absmiddle"></div>
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td colspan="2" valign="top">
                        <div id="filterdiv" style="display: block;">
                            <form action="" method="post" name="filterform" id="filterform" onsubmit="return false;">
                                <table class="table table-bordered">
                                    <tbody>
                                        <!-- Add your form elements here -->



                                        <div class="container mt-4">
                                            <form>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="DPC_fromdate">From Date:</label>
                                                            <div class="input-group">
                                                                <input name="fromdate" type="text" class="form-control"
                                                                    id="DPC_fromdate" autocomplete="off"
                                                                    style="background:#FEFFE6;" value=""
                                                                    datepicker_format="DD-MM-YYYY" maxlength="10"
                                                                    isdatepicker="true">
                                                                <span class="input-group-text">
                                                                    <img id="CALBUTTONDPC_fromdate"
                                                                        title="Open Calendar..."
                                                                        datepicker_inputid="DPC_fromdate"
                                                                        datepicker_format="DD-MM-YYYY"
                                                                        class="calendarbutton"
                                                                        src="../images/calendar_icon.png"
                                                                        style="position: relative; cursor: pointer; vertical-align: bottom; height: 16px;">
                                                                </span>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="DPC_todate">To Date:</label>
                                                            <div class="input-group">
                                                                <input name="todate" type="text" class="form-control"
                                                                    id="DPC_todate" autocomplete="off"
                                                                    style="background:#FEFFE6;" value=""
                                                                    datepicker_format="DD-MM-YYYY" maxlength="10"
                                                                    isdatepicker="true">
                                                                <span class="input-group-text">
                                                                    <img id="CALBUTTONDPC_todate"
                                                                        title="Open Calendar..."
                                                                        datepicker_inputid="DPC_todate"
                                                                        datepicker_format="DD-MM-YYYY"
                                                                        class="calendarbutton"
                                                                        src="../images/calendar_icon.png"
                                                                        style="position: relative; cursor: pointer; vertical-align: bottom; height: 16px;">
                                                                </span>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="s_customername">Customer Name:</label>
                                                            <input name="s_customername" type="text"
                                                                class="form-control" id="s_customername" size="30"
                                                                isdatepicker="true">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="s_customerid">Customer ID:</label>
                                                            <input name="s_customerid" type="text" class="form-control"
                                                                id="s_customerid" size="30" isdatepicker="true">
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="s_category">Category:</label>
                                                            <select name="s_category" id="s_category"
                                                                class="form-control">
                                                                <option value="" selected="selected">ALL</option>
                                                                <option value="BLR">Bangalore</option>
                                                                <option value="CSD">CSD</option>
                                                                <option value="KKG">KKG</option>
                                                            </select>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>Flag:</label>
                                                            <div>
                                                                <div class="form-check form-check-inline">
                                                                    <input class="form-check-input" type="radio"
                                                                        name="s_flagdatabasefield"
                                                                        id="s_flagdatabasefield0" value="yes">
                                                                    <label class="form-check-label"
                                                                        for="s_flagdatabasefield0">Yes</label>
                                                                </div>
                                                                <div class="form-check form-check-inline">
                                                                    <input class="form-check-input" type="radio"
                                                                        name="s_flagdatabasefield"
                                                                        id="s_flagdatabasefield1" value="no">
                                                                    <label class="form-check-label"
                                                                        for="s_flagdatabasefield1">No</label>
                                                                </div>
                                                                <div class="form-check form-check-inline">
                                                                    <input class="form-check-input" type="radio"
                                                                        name="s_flagdatabasefield"
                                                                        id="s_flagdatabasefield2" value=""
                                                                        checked="checked">
                                                                    <label class="form-check-label"
                                                                        for="s_flagdatabasefield2">Both</label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label>Publish Record:</label>
                                                            <div>
                                                                <div class="form-check form-check-inline">
                                                                    <input class="form-check-input" type="radio"
                                                                        name="s_publishdatabasefield"
                                                                        id="s_publishdatabasefield0" value="yes">
                                                                    <label class="form-check-label"
                                                                        for="s_publishdatabasefield0">Yes</label>
                                                                </div>
                                                                <div class="form-check form-check-inline">
                                                                    <input class="form-check-input" type="radio"
                                                                        name="s_publishdatabasefield"
                                                                        id="s_publishdatabasefield1" value="no">
                                                                    <label class="form-check-label"
                                                                        for="s_publishdatabasefield1">No</label>
                                                                </div>
                                                                <div class="form-check form-check-inline">
                                                                    <input class="form-check-input" type="radio"
                                                                        name="s_publishdatabasefield"
                                                                        id="s_publishdatabasefield2" value=""
                                                                        checked="checked">
                                                                    <label class="form-check-label"
                                                                        for="s_publishdatabasefield2">Both</label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="form-group">
                                                            <label for="s_problem">Problem:</label>
                                                            <input name="s_problem" type="text" class="form-control"
                                                                id="s_problem" value="" size="30" isdatepicker="true">
                                                        </div>
                                                    </div>
                                                </div>
                                               
                                            </form>
                                        </div>

                                        <!-- Bootstrap JS (Optional for some components) -->


                                        <!-- ... -->
                                    </tbody>
                                </table>
                                <div class="row mt-3">
                                    <div class="col-md-8">
                                        <div id="filter-form-error"></div>
                                    </div>
                                    <div class="col-md-4 text-end">
                                        <button name="view" type="submit" class="btn btn-primary"
                                            onclick="formfilter('view');">View</button>
                                        <img src="../images/toexcel.png" alt="To Excel" onclick="formfilter('toexcel');"
                                            style="cursor:pointer;">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS (Optional for some components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
