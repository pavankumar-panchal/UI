<div class="container">

    <h2>Error Report Form</h2>
    
    <form>
    
      <div class="row">
      
        <div class="col-md-6">
        
          <div class="form-group">
            <label>Anonymous</label>
            <div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="anonymous" id="anonymousYes" value="yes">
                <label class="form-check-label" for="anonymousYes">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="anonymous" id="anonymousNo" value="no" checked>
                <label class="form-check-label" for="anonymousNo">No</label>
              </div>
            </div>
          </div>
          
          <div class="form-group">
            <label>Reported By</label>
            <input type="text" class="form-control">
          </div>
          
          <div class="form-group">
            <label>Date</label>
            <input type="text" class="form-control" readonly> 
          </div>
          
        </div>
        
        <div class="col-md-6">
        
          <div class="form-group">
            <label>Status</label>
            <select class="form-control">
              <option>Solved</option>
              <option selected>Unsolved</option>
              <option>Rejected</option>
            </select>
          </div>
          
          <div class="form-group">
            <label>Solved Date</label>
            <input type="text" class="form-control" readonly>
          </div>
          
        </div>
        
      </div>
      
      <button type="submit" class="btn btn-primary">Submit</button>
      
    </form>
  
  </div>
