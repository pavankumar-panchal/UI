<div class="container mt-4">
    <div class="card border-primary">
      <div class="card-header bg-primary text-white" style="cursor:pointer" onclick="showhide('maindiv','toggleimg');">
        <div class="d-flex justify-content-between align-items-center">
          <span class="header-line pl-3">Enter / Edit / View Details</span>
          <img src="../images/minus.jpg" border="0" id="toggleimg" name="toggleimg" class="img-fluid" style="max-height: 20px;" align="absmiddle">
        </div>
      </div>
      <div class="card-body" id="maindiv" style="display: block;">
        <form action="" method="post" name="submitform" id="submitform" onsubmit="return false;">
          <div class="row">
            <div class="col-md-6 border-right">
              <div class="form-group">
                <label for="s_productgroup">Product group:</label>
                <select name="s_productgroup" class="form-control swiftselect" id="s_productgroup" onchange="">
                  <option value="" selected="selected">Make a Selection</option>
                  <option value="null">null</option>
                  <option value="pro">pro</option>
                </select>
                <!-- Details are in javascript.js page as a function prdgroup(); -->
              </div>
              <div class="form-group">
                <label for="productname">Product Name:</label>
                <select name="productname" class="form-control swiftselect" id="productname">
                  <option value="" selected="">Make A Selection</option>
                  <option value="2">null</option>
                  <option value="1">products</option>
                </select>
                <input type="hidden" name="lastslno" id="lastslno" value="">
                <input type="hidden" name="loggeduser" id="loggeduser" value="1">
                <input type="hidden" name="loggedusertype" id="loggedusertype" value="ADMIN">
                <!-- Replace the following line with the actual value from the backend -->
                <input type="hidden" name="loggedreportingauthority" id="loggedreportingauthority" value="">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label for="productversion">Product Version:</label>
                <input name="productversion" type="text" class="form-control swifttext" id="productversion" size="30" isdatepicker="true">
              </div>
              <div class="form-group">
                <label for="releasedate">Release Date:</label>
                <div class="input-group">
                  <input name="releasedate" type="text" class="form-control swifttext" id="DPC_releasedate" size="30" style="background:#FEFFE6;" datepicker_format="DD-MM-YYYY" maxlength="10" isdatepicker="true">
                  <span class="input-group-addon">
                    <img id="CALBUTTONDPC_releasedate" title="Open Calendar..." datepicker_inputid="DPC_releasedate" datepicker_format="DD-MM-YYYY" class="calendarbutton" src="../images/calendar_icon.png" style="position: relative; cursor: pointer; vertical-align: bottom; height: 16px;">
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="text-center mt-3">
            <div id="form-error"></div>
            <input name="new" type="reset" class="btn btn-secondary" id="new" value="New" onclick="newentry();clearinnerhtml();">
            <input name="save" type="submit" class="btn btn-primary" users="" id="save" value="Save" onclick="formsubmit('save')">
            <input name="delete" type="submit" class="btn btn-secondary" id="delete" value="Delete" onclick="formsubmit('delete')" disabled>
          </div>
        </form>
      </div>
    </div>
  </div>
