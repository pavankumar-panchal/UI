<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Form Design with Bootstrap</title>
</head>
<body>
  <div class="container mt-4">
    <form action="" method="post" name="submitform" id="submitform" onsubmit="return false;">
      <table class="table table-bordered">
        <tbody>
          <tr>
            <td valign="top">From Date:</td>
            <td valign="top">
              <div class="input-group">
                <input name="fromdate" type="text" class="form-control" id="DPC_fromdate" autocomplete="off" style="background:#FEFFE6;" value="" datepicker_format="DD-MM-YYYY" maxlength="10" isdatepicker="true">
                <span class="input-group-text"><img id="CALBUTTONDPC_fromdate" title="Open Calendar..." datepicker_inputid="DPC_fromdate" datepicker_format="DD-MM-YYYY" class="calendarbutton" src="../images/calendar_icon.png" style="cursor: pointer;"></span>
              </div>
            </td>
          </tr>
          <!-- Continue with other form fields -->
          <!-- ... -->
          <tr>
            <td align="right" valign="middle" style="padding-right:15px; border-top:1px solid #d1dceb;" colspan="2">
              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="teamleaderremarks">Remarks:</label>
                    <textarea name="teamleaderremarks" cols="45" class="form-control" id="teamleaderremarks" data-gramm="false" wt-ignore-input="true"></textarea>
                    <input type="hidden" name="lastslno" id="lastslno" value="">
                    <input type="hidden" name="registervalue" id="registervalue" value="">
                  </div>
                </div>
                <div class="col-md-6 text-end">
                  <div id="form-error"></div>
                  <input name="save" type="submit" class="btn btn-primary" id="save" value="Save" onclick="formsubmit('save')">
                  <input name="new" type="reset" class="btn btn-secondary" id="new" value="Clear" onclick="clearinnerhtml();">
                </div>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </div>

  <!-- Bootstrap JS (Optional for some components) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
