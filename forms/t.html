<table width="100%" border="0" cellspacing="0" cellpadding="0" style="border:1px solid #6393df; border-top:none;">
    <tbody>
        <tr style="cursor:pointer" onclick="showhide('filterdiv','toggleimg1');">
            <td class="header-line" style="padding:0">&nbsp;&nbsp;Filter the Data:</td>
            <td align="right" class="header-line" style="padding-right:7px;">
                <div align="right"><img src="../images/minus.jpg" border="0" id="toggleimg1" name="toggleimg1"
                        align="absmiddle"></div>
            </td>
        </tr>
        <tr>
            <td colspan="2" valign="top">
                <div id="filterdiv" style="display: block;">
                    <form action="" method="post" name="filterform" id="filterform" onsubmit="return false;">
                        <table width="100%" border="0" cellspacing="0" cellpadding="2">
                            <tbody>
                                <tr>
                                    <td width="50%" valign="top" style="border-right:1px solid #d1dceb;">
                                        <table width="100%" border="0" cellspacing="0" cellpadding="3">
                                            <tbody>
                                                <tr bgcolor="#f7faff">
                                                    <td valign="top">From Date:</td>
                                                    <td valign="top">
                                                        <nobr><input name="fromdate" type="text" class="swifttext"
                                                                id="DPC_fromdate" size="30" autocomplete="off"
                                                                style="background:#FEFFE6;" value=""
                                                                datepicker_format="DD-MM-YYYY" maxlength="10"
                                                                isdatepicker="true"><span>&nbsp;</span><img
                                                                id="CALBUTTONDPC_fromdate" title="Open Calendar..."
                                                                datepicker_inputid="DPC_fromdate"
                                                                datepicker_format="DD-MM-YYYY" class="calendarbutton"
                                                                src="../images/calendar_icon.png"
                                                                style="position: relative; cursor: pointer; vertical-align: bottom; height: 16px;"><span>&nbsp;</span>
                                                        </nobr>
                                                    </td>
                                                </tr>
                                                <tr bgcolor="#f7faff">
                                                    <td valign="top">To Date:</td>
                                                    <td valign="top">
                                                        <nobr><input name="todate" type="text" class="swifttext"
                                                                id="DPC_todate" size="30" autocomplete="off"
                                                                style="background:#FEFFE6;" value=""
                                                                datepicker_format="DD-MM-YYYY" maxlength="10"
                                                                isdatepicker="true"><span>&nbsp;</span><img
                                                                id="CALBUTTONDPC_todate" title="Open Calendar..."
                                                                datepicker_inputid="DPC_todate"
                                                                datepicker_format="DD-MM-YYYY" class="calendarbutton"
                                                                src="../images/calendar_icon.png"
                                                                style="position: relative; cursor: pointer; vertical-align: bottom; height: 16px;"><span>&nbsp;</span>
                                                        </nobr>
                                                    </td>
                                                </tr>
                                                <tr bgcolor="#f7faff">
                                                    <td valign="top">Customer Name:</td>
                                                    <td valign="top"><input name="s_customername" type="text"
                                                            class="swifttext" id="s_customername" size="30"
                                                            isdatepicker="true"></td>
                                                </tr>
                                                <tr bgcolor="#f7faff">
                                                    <td valign="top">Customer ID:</td>
                                                    <td valign="top"><input name="s_customerid" type="text"
                                                            class="swifttext" id="s_customerid" size="30"
                                                            isdatepicker="true"></td>
                                                </tr>
                                                <tr bgcolor="#f7faff">
                                                    <td valign="top">Category:</td>
                                                    <td valign="top"><select name="s_category" id="s_category"
                                                            class="swiftselect">
                                                            <option value="" selected="selected">ALL</option>
                                                            <option value="BLR">Bangalore</option>
                                                            <option value="CSD">CSD</option>
                                                            <option value="KKG">KKG</option>
                                                        </select></td>
                                                </tr>
                                                <tr bgcolor="#f7faff">
                                                    <td valign="top">Flag:</td>
                                                    <td valign="top"><label>
                                                            <input type="radio" name="s_flagdatabasefield"
                                                                id="s_flagdatabasefield0" value="yes">
                                                            Yes </label>
                                                        <label>
                                                            <input type="radio" name="s_flagdatabasefield"
                                                                id="s_flagdatabasefield1" value="no">
                                                            No</label>
                                                        <label>
                                                            <input type="radio" name="s_flagdatabasefield"
                                                                id="s_flagdatabasefield2" value="" checked="checked">
                                                            Both</label>
                                                    </td>
                                                </tr>
                                                <tr bgcolor="#f7faff">
                                                    <td valign="top">Publish Record:</td>
                                                    <td valign="top"><label>
                                                            <input type="radio" name="s_publishdatabasefield"
                                                                id="s_publishdatabasefield0" value="yes">
                                                            Yes </label>
                                                        <label>
                                                            <input type="radio" name="s_publishdatabasefield"
                                                                id="s_publishdatabasefield1" value="no">
                                                            No</label> <label>
                                                            <input type="radio" name="s_publishdatabasefield"
                                                                id="s_publishdatabasefield1" value="" checked="checked">
                                                            Both</label>
                                                    </td>
                                                </tr>
                                                <tr bgcolor="#f7faff">
                                                    <td valign="top">Problem:</td>
                                                    <td valign="top"><input name="s_problem" type="text"
                                                            class="swifttextarea" id="s_problem" value="" size="30"
                                                            isdatepicker="true"></td>
                                                </tr>

                                            </tbody>
                                        </table>
                                    </td>
                                    <td width="50%" valign="top">
                                        <table width="100%" border="0" cellspacing="0" cellpadding="3">
                                            <tbody>
                                                <tr bgcolor="#f7faff">
                                                    <td valign="top">Transferred To:</td>
                                                    <td valign="top"><select name="s_transferredto" id="s_transferredto"
                                                            class="swiftselect">
                                                            <option value="" selected="selected">All</option>
                                                            <option value="none" selected="selected">None</option>
                                                            <option value="others">Others</option>
                                                        </select></td>
                                                </tr>
                                                <tr bgcolor="#f7faff">
                                                    <td valign="top">Authorized:</td>
                                                    <td valign="top"><label>
                                                            <input type="radio" name="s_authorizedatabasefield"
                                                                id="s_authorizedatabasefield0" value="yes"
                                                                checked="checked">
                                                            Yes </label>
                                                        <label>
                                                            <input type="radio" name="s_authorizedatabasefield"
                                                                id="s_authorizedatabasefield1" value="no">
                                                            No</label><label>
                                                            <input type="radio" name="s_authorizedatabasefield"
                                                                id="s_authorizedatabasefield2" value=""
                                                                checked="checked">
                                                            Both </label>
                                                    </td>
                                                </tr>
                                                <tr bgcolor="#f7faff">
                                                    <td valign="top">Status:</td>
                                                    <td valign="top"><input name="s_status" type="text"
                                                            class="swifttext" id="s_status" size="30"
                                                            isdatepicker="true"></td>
                                                </tr>
                                                <tr bgcolor="#f7faff">
                                                    <td valign="top">Entered By:</td>
                                                    <td valign="top"><select name="s_userid" id="s_userid"
                                                            class="swiftselect">
                                                            <option value="" selected="selected">All</option>
                                                </tr>
                                                <tr bgcolor="#edf4ff">
                                                    <td valign="top" bgcolor="#EDF4FF">Product group:</td>
                                                    <td valign="top" bgcolor="#EDF4FF">
                                                        <span id="filterprdgroupdisplay">
                                                            <select name="s_productgroup" class="swiftselect"
                                                                id="s_productgroup" onchange="" style="">
                                                                <option value="" selected="selected">Make a Selection
                                                                </option>
                                                                <option value="null">null</option>
                                                                <option value="pro">pro</option>
                                                            </select>
                                                            <!-- Details are in javascript.js page as a function prdgroup();-->
                                                        </span>
                                                    </td>
                                                </tr>

                                                <tr bgcolor="#f7faff">
                                                    <td valign="top" bgcolor="#EDF4FF">Product Name:</td>
                                                    <td valign="top" bgcolor="#EDF4FF"><select name="s_productname"
                                                            class="swiftselect" id="s_productname">
                                                            <option value="">All</option>
                                                            <option value="2">null</option>
                                                            <option value="1">products</option>
                                                        </select></td>
                                                </tr>


                                                <tr bgcolor="#f7faff">
                                                    <td valign="top">Register ID(Compliant Id, Error ID, etc) :</td>
                                                    <td valign="top"><input name="s_compliantid" type="text"
                                                            class="swifttext" id="s_compliantid" size="30"
                                                            isdatepicker="true"></td>
                                                </tr>
                                                <tr bgcolor="#F7FAFF">
                                                    <td valign="top">Support Unit:</td>
                                                    <td valign="top"><select name="s_supportunit" class="swiftselect"
                                                            id="s_supportunit">
                                                            <option value="">ALL</option>
                                                            <option value="2">ewrt</option>
                                                            <option value="1">support</option>
                                                        </select></td>
                                                </tr>
                                                <tr bgcolor="#f7faff">
                                                    <td valign="top" bgcolor="#f7faff">Order By:</td>
                                                    <td valign="top" bgcolor="#f7faff">
                                                        <select name="orderby" class="swiftselect" id="orderby">
                                                            <option value="callertype">Caller Type</option>
                                                            <option value="category">Category</option>
                                                            <option value="compliantid" selected="selected">Compliant ID
                                                            </option>
                                                            <option value="customerid">Customer ID</option>
                                                            <option value="customername">Registered Name</option>
                                                            <option value="date">Date</option>
                                                            <option value="userid">Entered By</option>
                                                            <option value="problem">Problem</option>
                                                            <option value="productname">Product Name</option>
                                                            <option value="status">Status</option>
                                                            <option value="transferredto">Transferred To</option>
                                                            <option value="time">Time</option>
                                                        </select>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" valign="middle"
                                        style="padding-right:15px; border-top:1px solid #d1dceb;" height="35">In:
                                        <label>
                                            <input name="databasefield" type="radio" id="databasefield0" value="call"
                                                checked="checked">
                                            Call</label>
                                        <label>
                                            <input type="radio" name="databasefield" id="databasefield0" value="email">
                                            Email</label>
                                        <label>
                                            <input type="radio" name="databasefield" id="databasefield0" value="error">
                                            Error</label>
                                        <label>
                                            <input type="radio" name="databasefield" id="databasefield0"
                                                value="inhouse">
                                            Inhouse</label>
                                        <label>
                                            <input type="radio" name="databasefield" id="databasefield0" value="onsite">
                                            Onsite</label>
                                        <label>
                                            <input type="radio" name="databasefield" id="databasefield0"
                                                value="reference">
                                            Reference</label>
                                        <label>
                                            <input type="radio" name="databasefield" id="databasefield0"
                                                value="requirement">
                                            Requirement</label>
                                        <label>
                                            <input type="radio" name="databasefield" id="databasefield0" value="skype">
                                            Skype</label>
                                        <label>
                                            <input type="radio" name="databasefield" id="databasefield0"
                                                value="invoice">
                                            Invoice</label>
                                        <label>
                                            <input type="radio" name="databasefield" id="databasefield0"
                                                value="receipt">
                                            Receipts</label>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="2" align="right" valign="middle"
                                        style="padding-right:15px; border-top:1px solid #d1dceb;" height="35">
                                        <table width="100%" border="0" cellspacing="0" cellpadding="0">
                                            <tbody>
                                                <tr>
                                                    <td width="85%" height="35" valign="middle">
                                                        <div id="filter-form-error"></div>
                                                    </td>
                                                    <td width="15%" height="35" align="right" valign="middle"><input
                                                            name="view" type="submit" class="swiftchoicebutton"
                                                            id="view" value="View" onclick="formfilter('view'); ">
                                                        &nbsp;&nbsp;&nbsp; <img src="../images/toexcel.png" border="0"
                                                            align="absmiddle" onclick="formfilter('toexcel');"
                                                            style="cursor:pointer"></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </form>
                </div>
            </td>
        </tr>
    </tbody>
</table>
