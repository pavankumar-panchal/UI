<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Page with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>

    <div class="container mt-4">
        <div class="card shadow">
            <div class="card-header d-flex justify-content-between align-items-center"
                onclick="showhide('maindiv', 'toggleimg');">
                <div class="bg-light">Enter/Edit/View Details</div>
                <div class="bg-light">
                    <img src="../images/minus.jpg" border="0" id="toggleimg" name="toggleimg" align="absmiddle">
                </div>
            </div>
            <form action="" method="post" name="submitform" id="submitform" onsubmit="return false;">
                <!-- Your form content here -->

                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-check">
                                <label class="form-check-label">Anonymous:</label> <br>
                                <input class="form-check-input" type="radio" name="anonymous" id="databasefield11"
                                    value="yes">
                                <label class="form-check-label" for="databasefield11">Yes</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="anonymous" id="databasefield12"
                                    value="no">
                                <label class="form-check-label" for="databasefield12">No</label>
                            </div>
                            <div class="mb-3">
                                <label for="customername" class="form-label">Registered Name:</label>
                                <input name="customername" type="text" class="form-control" id="customername"
                                    autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="customername" class="form-label">Customer Id:</label>
                                <input name="customername" type="text" class="form-control" id="customername"
                                    autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="customername" class="form-label">Date:</label>
                                <input name="customername" type="date" class="form-control" id="customername"
                                    autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="customername" class="form-label">Time:</label>
                                <input name="customername" type="time" class="form-control" id="customername"
                                    autocomplete="off">
                            </div>



                            <!-- Other form fields here -->
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="customername" class="form-label">Registered Name:</label>
                                <input name="customername" type="text" class="form-control" id="customername"
                                    autocomplete="off">
                            </div>
                            <div class="mb-3">
                                <label for="customerid" class="form-label">Customer Id:</label>
                                <input name="customerid" type="text" class="form-control" id="customerid"
                                    autocomplete="off">
                            </div>



                            <!-- Other form fields here -->
                        </div>
                    </div>
                    <!-- Continue adding more rows and columns for other form fields -->
                </div>
                <div class="card-footer text-end">
                    <div id="form-error"></div>
                    <button name="new" type="submit" class="btn btn-secondary">New</button>
                    <button name="save" type="submit" class="btn btn-primary">Save</button>
                    <button name="delete" type="submit" class="btn btn-danger">Delete</button>
                    <button name="delete" type="submit" class="btn btn-warning">Error Report</button>
                </div>
        </div>
    </div>
    </form>
