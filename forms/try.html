<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Page with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .slider {
            position: fixed;
            top: 0;
            right: -100%;
            width: 45%;
            height: 100%;
            background-color: #f2f2f2;
            transition: right 0.3s ease-in-out;
        }

        .show-slider {
            right: 0;
        }

        .close-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #333;
            transition: color 0.2s ease-in-out;
        }

        .close-icon:hover {
            color: #ff0000;
        }
    </style>
</head>

<body>





    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <button id="showAdvanced" class="btn btn-primary mt-3">Advanced Settings</button>
                <div id="slider" class="slider">
                    <span id="closeSlider" class="close-icon">X</span>
                    <!-- Your advanced settings content here -->

                    <div class="container mt-5">
                        <div class="card mt-4"
                            style="box-shadow: 1px 1px 2px 1px rgba(0, 0, 0, 0.363); border-radius: 10px; margin:0px -0px 0px -0px;">
                            <div class="card-header bg-light" style="cursor:pointer; height: 45px;">
                                <h6 class="m-0">Enter / Edit / View Details</h6>
                            </div>
                            <div class="card-body">
                                <div id="maindiv" style="display: block;">
                                    <form action="" method="post" name="submitform" id="submitform"
                                        onsubmit="return false;">
                                        <div class="form-group text-center" style="width: 100%; height: 150px;">
                                            <div id="displayregisters">
                                                <h6 class="" style="margin: auto;">Make A Selection of record from the
                                                    grid below</h6>
                                            </div>
                                        </div>
                                        <hr class="">
                                        <div class="row">
                                            <div class="col-md-6">
                                                <div class="form-group">
                                                    <label for="authorizedgroup">Category:</label>
                                                    <select name="solvedby" id="solvedby"
                                                        class="form-select form-control">
                                                        <option value="">Make a selection</option>
                                                        <!-- Add other options here -->
                                                    </select>
                                                </div>

                                                <br>

                                                <div class="form-group">
                                                    <!-- <label>Flag the Entry: -->
                                                    <div class="opt d-flex flex-row ">

                                                        Authorized: &nbsp;
                                                        <div class="form-check me-3 align-items-center">
                                                            <label class="form-check-label" for="databasefield11">&nbsp;
                                                                <input class="form-check-input" type="radio"
                                                                    name="anonymou" id="databasefield11" value="yes">
                                                                Yes</label>
                                                        </div>
                                                        <div class="form-check me-3 align-items-center">
                                                            <label class="form-check-label" for="databasefield12"><input
                                                                    class="form-check-input" type="radio"
                                                                    name="anonymou" id="databasefield12"
                                                                    value="no">No</label>
                                                        </div>

                                                    </div>
                                                </div>


                                            </div>
                                            <div class="col-md-6" style="margin-top:20px;">
                                                <div class="form-group">
                                                    <!-- <label>Flag the Entry: -->
                                                    <div class="opt d-flex flex-row ">

                                                        Flag the Entry: &nbsp;
                                                        <div class="form-check me-3 align-items-center">
                                                            <label class="form-check-label" for="databasefield11">&nbsp;
                                                                <input class="form-check-input" type="radio"
                                                                    name="anonymous" id="databasefield11" value="yes">
                                                                Yes</label>
                                                        </div>
                                                        <div class="form-check me-3 align-items-center">
                                                            <label class="form-check-label" for="databasefield12"><input
                                                                    class="form-check-input" type="radio"
                                                                    name="anonymous" id="databasefield12"
                                                                    value="no">No</label>
                                                        </div>

                                                    </div>
                                                </div>
                                                <br>

                                                <div class="form-group">
                                                    <!-- <label>Flag the Entry: -->
                                                    <div class="opt d-flex flex-row mt-2">

                                                        Publish: &nbsp;
                                                        <div class="form-check me-3 align-items-center">
                                                            <label class="form-check-label" for="databasefield11">&nbsp;
                                                                <input class="form-check-input" type="radio"
                                                                    name="anonymou" id="databasefield11" value="yes">
                                                                Yes</label>
                                                        </div>
                                                        <div class="form-check me-3 align-items-center">
                                                            <label class="form-check-label" for="databasefield12"><input
                                                                    class="form-check-input" type="radio"
                                                                    name="anonymou" id="databasefield12"
                                                                    value="no">No</label>
                                                        </div>

                                                    </div>
                                                </div>

                                            </div>
                                        </div>
                                        <div class="form-group mt-2">
                                            <label for="teamleaderremarks" class="float-start">Remarks:</label>
                                            <textarea name="teamleaderremarks" cols="45" class="form-control"
                                                id="teamleaderremarks" data-gramm="false"
                                                wt-ignore-input="true"></textarea>
                                            <input type="hidden" name="lastslno" id="lastslno" value="">
                                            <input type="hidden" name="registervalue" id="registervalue" value="">
                                        </div>
                                        <div class="form-group">
                                            <input type="hidden" name="loggedusertype" id="loggedusertype"
                                                value="ADMIN">
                                            <input type="hidden" name="loggeduser" id="loggeduser" value="1">
                                            <input type="hidden" name="loggedreportingauthority"
                                                id="loggedreportingauthority" value="">
                                        </div>
                                        <div class="form-group text-end mt-4">
                                            <div id="form-error"></div>
                                            <input name="save" type="submit" class="btn btn-primary" id="save"
                                                value="Save" onclick="formsubmit('save')">
                                            <input name="new" type="reset" class="btn btn-secondary" id="new"
                                                value="Clear" onclick="clearinnerhtml();">
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>





                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("showAdvanced").addEventListener("click", function () {
            document.getElementById("slider").classList.add("show-slider");
        });

        document.getElementById("closeSlider").addEventListener("click", function () {
            document.getElementById("slider").classList.remove("show-slider");
        });
    </script>




</body>

</html>
