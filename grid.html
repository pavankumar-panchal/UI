<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sliding Page with Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .slider {
            position: fixed;
            top: 0;
            right: -100%;
            width: 30%;
            height: 100%;
            background-color: #f2f2f2;
            transition: right 0.3s ease-in-out;
        }

        .show-slider {
            right: 0;
        }

        .close-icon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            cursor: pointer;
            color: #333;
            transition: color 0.2s ease-in-out;
        }

        .close-icon:hover {
            color: #ff0000;
        }
    </style>
</head>

<body>
    <div class="container-fluid ">
        <div class="row">
            <div class="col-12">
                <button id="showAdvanced" class="btn btn-primary mt-3">Customer Selection</button>
                <div id="slider" class="slider">
                    <span id="closeSlider" class="close-icon">X</span>
                    <!-- Your advanced settings content here -->

                   


                    
                   


                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById("showAdvanced").addEventListener("click", function () {
            document.getElementById("slider").classList.add("show-slider");
        });

        document.getElementById("closeSlider").addEventListener("click", function () {
            document.getElementById("slider").classList.remove("show-slider");
        });
    </script>




</body>

</html>
